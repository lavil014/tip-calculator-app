<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1>SPLI <br>TTER</h1>
  <main class="main-container"> 
    <section class="tip-information">
      <div class="input-container">
        <label for="">Bill</label>
        <input type="number" id= 'bill-input'>
      </div>
      <div class="tip-percentage">
        <p>Select Tip %</p>
        <ul>
          <li><button>5%</button></li>
          <li><button>10%</button></li>
          <li><button>15%</button></li>
          <li><button>25%</button></li>
          <li><button>50%</button></li>
          <li><input class="custom" placeholder="Custom" type="number" id="custom-input"></li>
        </ul>
      </div>
      <div class="input-container">
        <label for="">Number of People</label>
        <input class="user-icon" type="number" id="people-input">
      </div>
    </section>
    <section class="display-tip">
      <div class="tip-amount">
        <span>Tip amount</span>
      </div>
      <div class="amounts">
        <span>/ person</span>  
        <span id="tip-per-person">$4.27</span>
      </div>
      <div class="tip-amount">
        <span>Total</span>
      </div>
      <div class="amounts">
        <span>/ person</span>  
        <span id="amount-per-person">$32.79</span>
      </div>
      <button id = 'reset-btn'>RESET</button>
    </section>
  </main>











  

<script src="/script.js"></script>
</body>
</html>
